<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopCool</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Products for Discount - 50% off</h2>
            <div class="products">
                <div class="product-item">
                    <img src="9000fa66-f6a5-411f-bcd2-0f648157b1551708926665655-Van-Heusen-Women-Heels-8441708926665408-1.jpg" alt="Product 1">
                    <h3>Shoes</h3>
                    <p class="price">$29.99</p>
                    <button class="btn"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="backpack-KxKTNv.png" alt="Product 2">
                    <h3>Bags</h3>
                    <p class="price">$49.99</p>
                    <button class="btn"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="-original-imaggbwdqtzbnncp.jpeg" alt="Product 3">
                    <h3>Clutch</h3>
                    <p class="price">$19.99</p>
                    <button class="btn"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 ShopCool. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
